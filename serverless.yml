service: my-service
provider:
  name: aws
  timeout: 300
  ecr:
    images:
      appimage:
        path: ./
functions:
  get_sentiment:
    image:
      name: appimage
    timeout: 300
    memorySize: 2048
    ephemeralStorageSize: 2048
    provisionedConcurrency: 3
    reservedConcurrency: 5
    events:
      - http:
          path: final # http path
          method: post # http method
